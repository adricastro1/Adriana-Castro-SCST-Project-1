<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Spaceman</title>
</head>
<body>
    <header>SPACEMAN</header>
    <div class="main">
        <section class="side-panel">
            <div id="message">message</div>
            <div id="guesses">guesses</div>
            <button>Play Again</button>
        </section>
        <section class="gameboard">
            <div id="image">(image)</div>
            <div id="letter-spaces">
                <div id="0" class="letter"></div>
                <div id="1" class="letter"></div>
                <div id="2" class="letter"></div>
                <div id="3" class="letter"></div>
                <div id="4" class="letter"></div>
            </div>
        </section>
    </div>
</body>
</html>
